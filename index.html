<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Payment Form</title>
</head>

<body>
    <div class="container">
        <form>
            <h1 class="pt-2">Payment form example</h1>
            <hr>
            <div class="text-danger bg-danger-subtle p-3 my-4"><strong>Some fields are missing</strong></div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <div><label for="card"><strong>Card #</strong></label></div>
                    <div><input id="card" style="width:80%" placeholder="XXXXXXXXXXXXXX" required></div>
                </div>
                <div class="col-md-3 mb-3">
                    <div><label for="cvc"><strong>CVC #</strong></label></div>
                    <div><input id="cvc" placeholder="0000" required></div>
                </div>
                <div class="col-md-3 mb-3">
                    <div><label for="amount"><strong>Amount</strong></label></div>
                    <div><i class="fa-solid fa-dollar-sign"></i> <input id="amount" placeholder="Amount" required></div>
                </div>
            </div>

            <div class="row my-4">
                <div class="col-md-6 mb-3">
                    <div><label for="name"><strong>First Name</strong></label></div>
                    <div><input id="name" style="width:80%" required></div>
                </div>
                <div class="col-md-6 mb-3">
                    <div><label for="lastname"><strong>Last Name</strong></label></div>
                    <div><input id="lastname" required></div>
                </div>
            </div>

            <div class="row my-4">
                <div class="col-md-6 mb-3">
                    <div><label for="city"><strong>City</strong></label></div>
                    <div><input id="city" style="width:80%" required></div>
                </div>

                <div class="col-md-3 mb-3">
                    <strong>State</strong>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Pick a state</option>
                        <option value="1">California</option>
                        <option value="2">Texas</option>
                        <option value="3">Hawai</option>
                        <option value="3">Alaska</option>
                        <option value="3">Virginia</option>
                        <option value="3">Ohio</option>
                        <option value="3">Massachusetts</option>
                        <option value="3">Indiana</option>
                        <option value="3">Other...</option>
                    </select>
                </div>
                <div class="col-md-3 mb-3">
                    <div><label for="postal-code"><strong>Postal Code</strong></label></div>
                    <div><input id="postal-code" required></div>
                </div>
            </div>

            <div class="row my-4">
                <div class="col-md-6 mb-3">
                    <div><strong>We accept:</strong></div>
                    <div class="border border-dark bg-secondary" style="width: fit-content">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1"><i
                                    class="fa-brands fa-cc-mastercard text-light"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1"><i
                                    class="fa-brands fa-cc-visa text-light"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1"><i
                                    class="fa-brands fa-cc-diners-club text-light"></i></label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="checkbox" id="inlineCheckbox1" value="option1">
                            <label class="form-check-label" for="inlineCheckbox1"><i
                                    class="fa-brands fa-cc-amex text-light"></i></label>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 mb-3">
                    <label for="exampleFormControlTextarea1" class="form-label"><strong>Message</strong></label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    <div class="text-secondary fs-6">Add any notes here.</div>
                </div>
                <hr>
            </div>

            <div class="col-12 d-flex justify-content-end">
                <button class="btn btn-secondary me-1" type="cancel">Cancel</button>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </form>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
